<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>

    <button id="openModalBtn">Открыть модальное окно</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <div class="accordion">
                <div class="accordion-item">
                    <label class="accordion-header" for="toggle1">
                        География
                    </label>
                    <input class="accordion-toggle" type="checkbox" id="toggle1">
                    <div class="accordion-content">
                        <iframe class="iframe" src="texts/geography.txt"></iframe>

                    </div>
                </div>
                <div class="accordion-item">
                    <label class="accordion-header" for="toggle2">
                        Физика
                    </label>
                    <input class="accordion-toggle" type="checkbox" id="toggle2">
                    <div class="accordion-content">
                        <iframe class="iframe" src="texts/physics.txt"></iframe>
                    </div>
                </div>
                <div class="accordion-item">
                    <label class="accordion-header" for="toggle3">
                        Математика
                    </label>
                    <input class="accordion-toggle" type="checkbox" id="toggle3">
                    <div class="accordion-content">
                        <iframe class="iframe" src="texts/math.txt"></iframe>
                    </div>
                </div>
            </div>



        </div>
    </div>


    <div class="progress-bar">
        <div class="progress"></div>
        <span class="progress-text">Loading...</span>
    </div>

    <div class="logo-block">
        <img src="designs/logo3.jpg">
    </div>
    
    <div class="logo-block">
        <img src="designs/logo1.png">
    </div>
    

    <script src="index.js"></script>
</body>
</html>
