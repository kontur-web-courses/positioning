<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="windows">
    <div class="square square1"></div>
    <div class="square square2"></div>
    <div class="square square3"></div>
    <div class="square square4"></div>
</div>

<div class="japan">
    <div class="flag"></div>
</div>

<div class="overlay">
    <div class="lightbox">
        <button class="closeButton">X</button>
        <h2>Привет!</h2>
        <p>
            Абоба!
        </p>
        <div class="bar">
            <div class="progress"></div>
        </div>
    </div>
</div>

<div class="accordeon">
    <input type="checkbox" id="acc-1" class="acc-hidden">
    <label for="acc-1">Аккордеон</label>
    <div class="acc-content">
        <p>Контент1</p>
    </div>

    <input type="checkbox" id="acc-2" class="acc-hidden">
    <label for="acc-2">Скрипка</label>
    <div class="acc-content">
        <p>Контент2</p>
    </div>

    <input type="checkbox" id="acc-3" class="acc-hidden">
    <label for="acc-3">Альт</label>
    <div class="acc-content">
        <p>Контент3</p>
    </div>
</div>


<script src="index.js"></script>

</body>
</html>
