<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="logo_windows">
    <div class="square square_red"></div>
    <div class="square square_green"></div>
    <div class="square square_blue"></div>
    <div class="square square_yellow"></div>
</div>

<div class="mikki">
    <div class="nFace"></div>
    <div class="leftEar"></div>
    <div class="rightEar"></div>
</div>
<div class="overlay"></div>
<button id="openModalBtn">Открыть модальное окно</button>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>

        <h2>Модальное окно</h2>
        <div class="accordion">
            <input type="checkbox" id="item1" class="accordion-item">
            <label for="item1">Текст 1</label>
            <span> Что-то из текста 1</span>
        </div>
        <div class="accordion">
            <input type="checkbox" id="item2" class="accordion-item">
            <label for="item2">Текст 2</label>
            <span> Что-то из текста 2</span>
        </div>
        <div class="accordion">
            <input type="checkbox" id="item3" class="accordion-item">
            <label for="item3">Текст 1</label>
            <span> Что-то из текста 3</span>
        </div>
    </div>
</div>

<div class = "progressbar">
    <div class="black-text">Loading...</div>
    <div class="red-line">
        <div class="white-text">Loading...</div>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
