<!-- Модальное окно и оверлей -->
<div class="overlay" id="modalOverlay">
    <div class="modal">
        <button class="close-btn" id="closeModal">&times;</button>
        <h2>That's all, folks</h2>
        <p>You can hit ESC or click outside to close the modal. Give it a go to see the reverse transition.</p>
        <p>If you like this you would probably enjoy <a href="#">Merry</a>, <a href="#">reveal.js</a> and <a href="#">stroll.js</a>.</p>
        <button class="green-btn" id="closeButton">Close</button>
    </div>
</div>
