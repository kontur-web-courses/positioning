<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <section class="logo1">
        <div class="logo1-part1"></div>
        <div class="logo1-part2"></div>
        <div class="logo1-part3"></div>
    </section>
    <section class="logo2">
        <div class="logo2-part1"></div>
        <div class="logo2-part2"></div>
        <div class="logo2-part3"></div>
    </section>
    <div class="modal">
        <div class="modal-content">
            <span class="close" onclick="this.parentElement.parentElement.style.display='none';">&times</span>
            <p>Модальное окно</p>
        </div>
    </div>
    <div class="progress-container">
        <progress id="progress" max="100" value="0"> 70% </progress>
    </div>

</body>
</html>
