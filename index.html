<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logovibes">

        <div class="logo_1">
            <div class="logo1_small_1"></div>
            <div class="logo1_small_2"></div>
            <div class="logo1"></div>
            <div class="logo2"></div>
        </div>

        <div class="logo2">
            <div class="red_round"></div>
        </div>

    </div>

    <a href="#openLightbox">Открыть модальное окно</a>
    <div id="openLightbox" class="lightbox">
        <div class="lightbox-dialog">
            <div class="lightbox-content">
                <div class="lightbox-header">
                    <h3 class="lightbox-title">Всем привет!</h3>
                    <a href="#close" title="Close" class="close">×</a>
                </div>
                <div class="lightbox-body">
                    <p>Содержимое модального окна... Я не знаю как это делается! Но все получилось!</p>
                    <div class="progress_bar">
                        <div class="progress_bar_line">
                            <div class="progress_bar_text_white">Loading...</div>
                        </div>
                        <div class="progress_bar_text">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
