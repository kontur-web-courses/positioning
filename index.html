<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<img src="designs/logo1.png" alt="" id="logo1">
<img src="designs/logo2.png" alt="" id="logo2">
<button class="open-modal-btn">Открыть модальное окно</button>
<div class="overlay" id="overlay"></div>
<div class="modal" id="modal">
    <div class="modal-header">
        <h2>Заголовок</h2>
        <button class="close-btn" id="close-btn">&times;</button>
    </div>

    <div class="modal-content">
        <p>Сегодня</p>
        <p>Вторник</p>
        <p>Пара</p>
        <p>Пара</p>
    </div>

    <div class="progress-bar">
        <div class="progress-fill">
            <span class="text-overlay">Loading...</span>
        </div>
        <span class="text-base">Loading...</span>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
